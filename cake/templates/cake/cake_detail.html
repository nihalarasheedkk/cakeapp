<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>

<body style="height: 100vh;">

  <div class="container">

    <div class="row">

      <div class="col-4">
        <div class="card" style="width:100%">
          <img src="{{cloth.image.url}}" class="card-img-top" alt="..." height="200px">
          <div class="card-body">
            <h5 class="card-title">{{cake.name}}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{cake.material}}</li>
            <li class="list-group-item">{{cake.brand}}</li>
            <li class="list-group-item">{{cake.category}}</li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
      <div class="col-8 border boredr-dark">
        <table class="table table-striped">
          <tr>

            <td>Price</td>
            <td>Size</td>
            <td>color</td>
            <td>offers</td>
            <td>Action</td>
          </tr>
          {%for v in cake.cakevarients_set.all%}

          <tr>
            <td>{{v.price}}</td>
            <td>{{v.size}}</td>
            <td>{{v.color}}</td>
            <td>
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne{{forloop.counter}}" aria-expanded="true" aria-controls="collapseOne">
                      offers
                    </button>
                  </h2>
                  <div id="collapseOne{{forloop.counter}}" class="accordion-collapse collapse show"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">


                     

                    </div>
                  </div>
                </div>
              </div>
      </div>
      </td>

      <td>
        <!-- <a href="{%url 'update-varient' v.id %}" class="btn btn-outline-info">Edit</a> -->
        <a href="{%url 'del-varient' v.id%}" class="btn btn-outline-danger">remove</a>
    </td>
</tr>
{%endfor%}

</table>
</div>





</div>
</body>
</html>
