<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <table class="table table-striped">

            <tr>
                <td>Name</td>
                <td>Material</td>
                <td>Brand</td>
                <td>image</td>
            </tr>

            {%for c in cakes%}
            <tr>
                <td>{{c.name}}</td>
                <td>{{c.material}}</td>
                <td>{{c.brand}}</td>
                <td>
                    <img src="{{c.image.url}}" alt="" width="100px" height="200px" style="object-fit: contain;">
                </td>

                <td>
                    <a href="{%url 'cake-remove' c.id%}">delete</a>
                    
                    <a href="{%url 'add-cakevarient' c.id%}">add clothvarient</a>
                    <a href="{%url 'cake-detail' c.id%}">view</a>
                </td>
            </tr>
            {%endfor%}

        </table>




    </div>


</body>

</html>
